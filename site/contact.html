layout: default
title: Contact Me
slug: contact
permalink: /contact
---

<section id="contact">
  <p class="section__text__p1">Get in Touch</p>
  <h1 class="title">Contact Me</h1>
  <div class="contact-info-upper-container">
    <div class="contact-info-container">
      <img src="/assets/img/email.png" alt="Email icon" class="icon contact-icon email-icon" />
      <p><a href="mailto:irtizababar@outlook.com">irtizababar@outlook.com</a></p>
    </div>
    <div class="contact-info-container">
      <img src="/assets/img/linkedin.png" alt="LinkedIn icon" class="icon contact-icon" />
      <p><a target="_blank" href="{{ site.linkedin_url }}">LinkedIn</a></p>
    </div>
  </div>
</section>

<section id="contact-form">
  <h2 class="title">Send a Message</h2>

  <form action="{{ site.formspree_url }}" method="POST" style="max-width: 75%;margin: 5rem auto;">
    <div class="form-group">
      <label style="font-size: 1.5rem;">
        Your email:
        <input required type="email" name="email" style="border-radius: 2rem;border: rgb(53, 53, 53) 0.1rem solid;border-top-color: rgb(53, 53, 53);border-right-color: rgb(53, 53, 53);border-bottom-color: rgb(53, 53, 53);border-left-color: rgb(53, 53, 53);border-color: rgb(163, 163, 163);background: rgb(250, 250, 250);margin: 1rem auto;padding: 1rem 1rem;width: 100%; font-size:1rem;" class="font-lora">
      </label>
    </div>

    <div class="form-group" style="margin-top: 2rem;">
      <label style="font-size: 1.5rem;">
        Your message:
        <textarea required name="message" style="border-radius: 2rem; border: 0.1rem solid rgb(163, 163, 163); background: rgb(250, 250, 250); margin: 1rem auto; padding: 1rem; width: 561px; min-height: 10rem; height: 87px; max-width: 100%; min-width: 100%; font-size:1rem;" class="font-lora"></textarea>
      </label>
    </div>

    <button type="submit" class="btn project-btn btn-color-1 bd-0">Send</button>
  </form>
</section>
